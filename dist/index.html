<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Resallie</title>

    <link
        rel="icon"
        href="/img/favicon.png"
    >

    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
        rel="stylesheet"
    >

    <link
        rel="stylesheet"
        href="/css/app.css"
    >

    <meta
        name="theme-color"
        content="#1d2951"
    >
    <meta
        name="description"
        content="Resallie is de nieuwste marktplaats voor en door studenten."
    >
    <meta
        name="keywords"
        content="tweede"
    >
    <link
        rel="canonical"
        href="https://resallie.nl"
    />

    <meta
        name="twitter:card"
        content="summary"
    />
    <meta
        name="twitter:description"
        content="Resallie is de nieuwste marktplaats voor en door studenten."
    />
    <meta
        name="twitter:image"
        content="https://resallie.nl/logo.png"
    />
    <meta
        name="twitter:title"
        content="Resallie"
    />

    <meta
        property="og:title"
        content="Resallie"
    />
    <meta
        property="og:description"
        content="Resallie is de nieuwste marktplaats voor en door studenten."
    />
    <meta
        property="og:url"
        content="https://resallie.nl"
    />
    <meta
        property="og:image"
        content="https://resallie.nl/logo.png"
    />
</head>
<body>
<div
    id="app"
    class="bg-white"
>
    <div class="container text-center my-auto">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <img
                    src="/img/logo.png"
                    alt="resallie logo"
                    class="img-fluid"
                >
                <h2>Jouw marktplaats, voor en door studenten</h2>
                <p>
                    Resallie is momenteel in ontwikkeling, volg ons op
                    <a href="https://instagram.com/resallie" target="_blank">Instagram</a> en
                    <a href="#" target="_blank">Facebook</a> om op de hoogte te blijven van het laatste nieuws en de
                    nieuwste updates!
                </p>
            </div>
        </div>
    </div>

    <div
        id="footer"
        class="py-4"
    >
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <span>
                        &copy; 2022 Resallie
                    </span>

                    <div class="socials">
                        <a
                            href="https://instagram.com/resallie"
                            target="_blank"
                        >
                            <img
                                src="/img/instagram.png"
                                alt="resallie instagram"
                            >
                        </a>
                        <a href="mailto:resallie2022@gmail.com">
                            <img
                                src="/img/mail.png"
                                alt="resallie email"
                            >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
